<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>To-Do Lista</title>
  </head>
  <body>
    <header>
      <h1 id="date"></h1>
    </header>

    <main>
      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Att göra:</h2>

          <div class="input-box">
            <input type="text" id="inputValue" placeholder="Task..." />
            <button class="buttons" id="buttonInput" type="submit">
              Lägg till
            </button>
            <p id="error"></p>
          </div>

          <ul id="list-ul"></ul>

          <div class="button-container">
            <button class="buttons secondary-buttons" id="sort-button">
              Sortera
            </button>
            <button class="buttons secondary-buttons" id="clear-all">
              Rensa allt
            </button>
          </div>
        </div>
      </div>

      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Har gjort:</h2>

          <ul id="finishedtask"></ul>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
