<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>To-Do Lista</title>
  </head>
  <body>
    <header>
      <h1 id="date"></h1>
    </header>
    <main>
      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Att göra:</h2>
          <div class="input-box">
            <input type="text" id="myInput" placeholder="Title..." />
            <span onclick="newElement()" class="addBtn">Add</span>
          </div>
          <ul id="list-ul">
            <li>Äta</li>
            <li>Städa</li>
            <li>Träna</li>
            <li>Handla</li>
            <li>Plugga</li>
            <li>Gå ut med hundarna</li>
          </ul>
        </div>
      </div>
      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Har gjort:</h2>
          <ul id="finishedtask"></ul>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
