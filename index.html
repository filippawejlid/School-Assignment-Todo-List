<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>To-Do Lista</title>
  </head>
  <body>
    <header>
      <h1 id="date"></h1>
    </header>
    <main>
      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Att göra:</h2>
          <div class="input-box">
            <input type="text" id="myInput" placeholder="Task..." />
            <button id="buttonInput" type="submit">Lägg till</button>
          </div>
          <ul id="list-ul">
            <li id="list-item"><input type="checkbox" />Äta</li>
            <li id="list-item"><input type="checkbox" />Städa</li>
            <li id="list-item"><input type="checkbox" />Träna</li>
            <li id="list-item"><input type="checkbox" />Handla</li>
            <li id="list-item"><input type="checkbox" />Plugga</li>
            <li id="list-item"><input type="checkbox" />Gå ut med hundarna</li>
          </ul>
        </div>
      </div>
      <div class="list-box">
        <div class="list-container">
          <h2 class="heading">Har gjort:</h2>
          <ul id="finishedtask"></ul>
        </div>
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
